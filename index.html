<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Available</title>
    <style>
        /* =========================================
           1. EASY EDIT VARIABLES (CHANGE THESE)
           ========================================= */
        :root {
            /* Main Colors */
            --bg-color: #050505;
            --card-bg: #0a0a0a;
            
            /* Neon Colors */
            --neon-primary: #00f3ff;   /* Cyan */
            --neon-secondary: #bc13fe; /* Purple/Pink */
            --text-color: #e0e0e0;
            
            /* Fonts */
            --font-main: 'Courier New', Courier, monospace; /* Tech/Code look */
        }

        /* =========================================
           2. GLOBAL STYLES & RESET
           ========================================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Grid Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
            pointer-events: none;
        }

        /* Scanline Overlay (CRT Monitor Effect) */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
            opacity: 0.6;
        }

        /* =========================================
           3. CARD CONTAINER
           ========================================= */
        .card {
            position: relative;
            background: var(--card-bg);
            width: 90%;
            max-width: 450px;
            padding: 3rem 2rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 
                0 0 10px rgba(0, 243, 255, 0.1),
                0 0 40px rgba(0, 243, 255, 0.05);
            z-index: 5; /* Above the background grid */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect on the card */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 20px rgba(0, 243, 255, 0.2),
                0 0 60px rgba(0, 243, 255, 0.1);
            border-color: var(--neon-primary);
        }

        /* =========================================
           4. TYPOGRAPHY & EFFECTS
           ========================================= */
        
        /* The 404 Number */
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: var(--neon-primary);
            text-shadow: 
                0 0 5px var(--neon-primary),
                0 0 10px var(--neon-primary),
                0 0 20px var(--neon-primary);
            margin-bottom: 0.5rem;
            letter-spacing: 5px;
            animation: flicker 3s infinite alternate;
        }

        /* The Main Message */
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--neon-secondary);
            display: inline-block;
            padding-bottom: 5px;
        }

        /* The Subtext / Description */
        p {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #aaa;
        }

        /* =========================================
           5. SOCIAL LINKS (VISIT CARD PART)
           ========================================= */
        .links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .link-btn {
            text-decoration: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border: 1px solid var(--neon-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--neon-secondary);
            transition: fill 0.3s ease;
        }

        /* Hover states for links */
        .link-btn:hover {
            background-color: var(--neon-secondary);
            box-shadow: 0 0 20px var(--neon-secondary);
            transform: scale(1.1);
        }

        .link-btn:hover svg {
            fill: #fff;
        }

        /* =========================================
           6. ANIMATIONS
           ========================================= */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 
                    0 0 5px var(--neon-primary),
                    0 0 10px var(--neon-primary);
            }
            20%, 24%, 55% {
                opacity: 0.5;
                text-shadow: none;
            }
        }

        /* =========================================
           7. RESPONSIVE
           ========================================= */
        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }
            .card {
                width: 95%;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- CRT Scanline Overlay -->
    <div class="scanlines"></div>

    <!-- Main Card Container -->
    <main class="card">
        
        <!-- The 404 Big Text -->
        <div class="error-code">404</div>
        
        <!-- The Main Title -->
        <h2>System Offline</h2>

        <p>

                </svg>

        </div>
    </main>

</body>
</html>
